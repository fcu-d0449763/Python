<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#container {
				margin: 20px 50px;
			}
			#fruits li {
				list-style: none;
				width: 200px;
				height: 50px;
				font-size: 20px;
				line-height: 50px;
				background-color: cadetblue;
				color: white;
				text-align: center;
				margin: 2px 0;
			}
			#fruits>li>a {
				float: right;
				text-decoration: none;
				color: white;
				position: relative;
				right: 5px;
			}
			#fruits~input {
				border: none;
				outline: none;
				font-size: 18px;
			}
			#fruits~input[type=text] {
				border-bottom: 1px solid darkgray;
				width: 200px;
				height: 50px;
				text-align: center;
			}
			#fruits~input[type=button] {
				width: 80px;
				height: 30px;
				background-color: coral;
				color: white;
				vertical-align: bottom;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<ul id="fruits">
				<li>苹果<a href="javascript:void(0)";>×</a></li>
				<li>香蕉<a href="javascript:void(0)";>×</a></li>
				<li>火龙果<a href="javascript:void(0)";>×</a></li>
				<li>西瓜<a href="javascript:void(0)";>×</a></li>
			</ul>
			<input type="text" name="fruit">
			<input id="ok" type="button" value="确定">
		</div>
		<script src="js/jquery_1.12.4_jquery.min.js"></script>
		<script type="text/javascript">
			//JS是动态语言
			//动态语言判断对象的类型用的是鸭子判定法(duck typing)
			//jQuery对象的本质是一个伪数组
			//   -有length属性
			//   -可以通过下标获取数据
			//$的四种用法:
			//1.$函数的参数是一个函数 -传入的函数式页面加载完成之后要执行的回调函数
			//2.$函数的参数是选择器字符串 -获取页面上的标签而且转成jQuery对象
			//为什么要获取jQuery对象-因为jQuery对象有更多的封装好的方法可供调用
			//   -绑定/反绑定时间:on()/off()/one() 
			//   -获取/修改标签内容:text()/html()
			//   -获取/修改标签属性:attr(name,value)
			//   -添加子节点:append()/prepend()
			//   -删除/清空节点:remove()/empty()
			//   -修改样式表:css({'color':'red,"font-size":'18px'})
			//   -获取父节点:parent()
			//   -获取子节点:children()
			//   -获取兄弟节点:prev()/next()
			//3.$函数的参数是标签字符串-创建标签并且返回对应的jQuery对象
			//4.$函数的参数是原生JS对象-将原生JS对象转换成jQuery对象
			//   -如果bar是一个jQuery对象可以通过bar[0]/bar.get(0)
			$(function(){
				function deleteItem(evt){
					$(evt.target).parent().remove();
				}
				$("#fruits a").on('click', deleteItem);
				$("#ok").on('click',function(){
					var fruitName = $("#container input[type = text]").val().trim();
					if(fruitName.length > 0){
						$("#fruits").append($("<li>").text(fruitName).append(
							$('<a>').text("×").attr("href","javascript:void(0);")
								.on("click",deleteItem)
							)
						);
					}
				});
			});
		</script>
	</body>
</html>
