<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="load">加载</button>
		<ul id="mm"></ul>
		<script src="js/jquery_1.12.4_jquery.min.js"></script>
		<script>
			$(function(){
				$("#load").on('click',function(evt){
					var url = 	"http://api.tianapi.com/football/?key=626a3c44cb464385004ef661fdbb4f8a&num=20"
					$.getJSON(url,function(jsonObj){
						$("#mm").empty();
						for(var i = 0;i < jsonObj.newslist.length;i+=1){
							$(document.body).append(
								$("#mm").append(
									$("<li>").append(
									$("<a target='_blank'>").text(jsonObj.newslist[i].title).attr("href",jsonObj.newslist[i].picUrl)
									)
								)
								
								
							)
							
							
						}
						
						
					});
				});
			});
		</script>
	</body>
</html>
