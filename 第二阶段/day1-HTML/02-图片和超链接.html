			alt属性:用来设置图片加载失败的时候出现的提示信息

		<!--2.超链接标签:a标签
			想要点击跳转的地方都可以使用超链接语法
			注意:a标签的内容部分都可以使用超链接语法
			
			(1)href属性:跳转目标对应的地址
			a.其他的网页地址---跳转
			b.写本地的一个html路径---跳转
			c.空-----刷新当前网页(重新加载)
			d.选择器----让网页跳转到指定的位置
			(2)target属性:设置跳转方式
			_self(默认值):在当前页中刷新出新的内容
			_blank:创建一个新的页面,在新的页面中刷新出href指定的内容
			注意:刷新当前网页和在当前网页中跳转到指定位置的时候,只能使用默认的_self
		-->
		<a target="_self" href="http://baidu.com">百度一下</a>
		<a target="_blank" href="http://baidu.com">百度一下</a>
