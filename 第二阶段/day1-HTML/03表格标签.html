<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--表格标签:table标签,tr标签,td标签,th标签
			1.标签
			table标签:表格整体(一个table标签代表一个表格)
			tr标签:行(一个tr标签代表表格中的一行)
			td标签:单元格(一个td代表一个单元格)
			th标签:表头
			
			2.属性
			a.border属性:设置表格的边框的宽度,只能作为table的属性
			b.bordercolor:设置边框颜色,只能作为table的属性
			c.background:设置背景图片
			d.bgcolor:设置背景颜色(可以作用于table\tr\td)
			e.cellspacing:设置单元格与单元格之间的间距(默认是1)
			f.cellpadding:设置内容和单元格之间的间距
			g.width:一般作用于某一个单元格,影响的是这个单元格对应的那一列
			h.height:一般作用于行,
			i.align:设置对齐方式(左对齐,右对齐,居中)(可以作用于table,tr,td)
			作用于table,让整个表格在浏览器中居中
			作用于tr/td,让内容在单元格中居中
		-->
		<table align="center" border="5" bordercolor="blue" bgcolor="beige" cellspacing="0" cellpadding="20">
			<tr><th>成绩表</th></tr>
			<!--第一行
            -->
			<tr align="center">
				<!--第一行的第一个单元格
                -->
				<td width="100">姓名</td>
				<td width="60">成绩</td>
				<td width="40">是否留级</td>
			</tr>
			<tr height="120">
				<td>张三</td>
				<td>90</td>
				<td>否</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>60</td>
				<td>否</td>
			</tr>
			<tr>
				<td>小红</td>
				<td>40</td>
				<td>是</td>
			</tr>
		</table>
		<p align="left">学生信息表</p>
		<table cellspacing="1" bgcolor="black">
			
			<tr height="80" align="center" bgcolor="azure">
				<td align="center" width="120">姓名</td>
				<td width="250">毕业院校</td>
			</tr>
			<tr height="100" align="center" bgcolor="azure">
				<td>江秀成</td>
				<td>成都信息工程大学</td>
			</tr>
			<tr height="100" align="center" bgcolor="azure">
				<td>王建平</td>
				<td>成都信息工程大学</td>
			</tr>
		</table>
	</body>
</html>
