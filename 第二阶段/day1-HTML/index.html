	描述：
	1.web前端的内容:HTML,css,JavaScript
	web标准中(万维网-W3C指定的)中规定HTML是结构标准,css是表现标准,JS是行为标准
	a.HTML结构标准中规定了网页上能够显示的内容,比如显示文字,图片,音频,视频,Flash,按钮,输入框等...
	b.CSS表现标准规定网页的内容的布局和样式,比如内容该显示在什么位置,内容是什么颜色,多大,多宽等..
	c.JS行为标准规定网页内容在某种情况下发送什么样的改变(动态变化)
	
	
	2.HTML
	a.什么是HTML
	HTML又叫超文本标记语言(是标记语言不是编程语言)
	b.html版本
	狭义h5:指HTML第五个大版本
	广义的h5:值的是HTML5+CSS3+JS
	c.html文件结构(由不同的标签组成)
	<html>
		<head>
			内容不可见的
		</head>
		<body>
			内容是可见的
		</body>
	</html>
	
	3.HTML中的标签
	网页中的内容就是通过html中的不同的标签来确定
	标签语法:
	a.常规标签(双标签):<标签名 属性名1=属性值1 属性名2=属性值2..>标签内容</标签名>
	b.单标签:<标签名 属性名1=属性值1 属性名2=属性值2..>或者 <标签名 属性名1=属性值1 属性名2=属性值2../>
	说明:
	<> ,</>:固定写法,html中所有的标签都是写在<>中
	标签名:不是随意命名的,而是一些固定的值,例如:<p></p>--p标签,a标签,b标签,h1标签,input标签,img标签
			标签名前不能有空隙
	属性:属性放在开始标签中,属性名和值之前用=连接,多个属性之间用空格隔开.属性可是是自定义的属性也可以是标签自带的属性
	标签内容:双标签才存在标签内容,标签内容可以是任何东西(可以是文字也可以是其他的标签)
			例如:<div>我是python</div>,<div><p></p></div>
	</>结束标签:单标签没有一个单独的结束标签
	4.基本语法
	HTML语法中大小写不敏感:html和HTML是一样的
	文件名命名要求:是由字母和数字组成,但是数字不开头,一般都是小写的.网站首页的html文件命名为index
-->
<!--
	DOCTYPE:用来说明当前的html文件中使用的html版本
	html:代表html5
-->


<!DOCTYPE html>
<!--
	html标签:代表整个网页
-->
<html>
	<head>
		<!--
        	1.head标签:head标签中的内容不可见,一般做一些网页设置性的操作
        	2.head标签中的内容:head标签中的子标签是固定的:
        	meta标签:单标签,charset属性用来设置网页的编码方式
        	title标签:设置网页标题
        	link标签:
        	style标签:
        	script标签:
        	base标签:
        -->
		<meta charset="utf-8" />
		<title>python1806</title>
	</head>
	<!--
    	body标签中的内容是在网页中可见的部分
    	html学习目标就是掌握body中的常用标签
    -->
	<body>
		
	</body>
</html>
