<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<strong>标题标签</strong>
		<table cellspacing="1" bgcolor="black">
			<tr bgcolor="azure">
				<td>标题标签</td>
				<td>h1,h2,h3,h4,h5,h6</td>
			</tr>
			<tr bgcolor="azure">
				<td>段落标签</td>
				<td>p</td>
			</tr>
			<tr bgcolor="azure">
				<td>文字效果</td>
				<td>加粗:b标签,strong标签;倾斜:i标签,em标签</td>
			</tr>
			<tr bgcolor="azure">
				<td>水平线</td>
				<td>hr 是单标签</td>
				
			</tr>
			<tr bgcolor="azure">
				<td>列表标签</td>
				<td>ul:无序列表;ol有序列表;dl:自定义列表</td>
			</tr>
		</table>
		<p>无序列表</p>
		<ul>
        	<li>语文</li>
        	<p>语文是.....</p>
        	<li>数学</li>
        	<li>英语</li>
        </ul>
        <p>有序列表</p>
        <ol>
        	<li>北京</li>
        	<li>成都</li>
        	<li>重庆</li>
        </ol>
        <p>自定义列表</p>
        <dl>
        	<!--dt对列表进行分组-->
        	<dt>A</dt>
        	<!--dd列举分组下的内容-->
        	<dd>and</dd>
        	<dd>are</dd>
        	<dt>B</dt>
        	<dd>big</dd>
        	<dd>bird</dd>
        </dl>
	</body>
</html>
