<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本标签</title>
	</head>
	
	<body>
		<!--1.标题标签:h1-h6
			
		-->	
		<h1>我是标题1</h1>
		<h2>我是标题2</h2>
		<h3>我是标题3</h3>
		<h4>我是标题4</h4>
		<h5>我是标题5</h5>
		<h6>我是标题6</h6>
		
		<!--2.段落标签:p
			网页的内容中一个段落文字对应一个p标签
			p标签的内容结束后会自动换行
			
			注意:html中的文字是不会因为手动的回车和空格以及缩进产生空白效果(换行,空格,缩进)
        		但是可以通过一些特殊的符号,来产生特定的效果
        	
        	空格符:&nbsp;
        	强制换行:<br />
        -->
        <p>红红火&nbsp;火恍恍惚&nbsp;惚呵呵哈哈<br />哈哈哈哈哈</p>
        <p>嘿嘿额嘿嘿额</p>
        
        <!--3.文字效果
        	a.加粗:b标签,strong标签
        	b标签:单纯的在样式上进行加粗
        	strong标签:除了将文字加粗显示外还有强调的意义
        	
        	b.倾斜:i标签,em标签
        	em标签有强调的作用
        -->
        <p>嘿嘿<b>额嘿</b>嘿<strong>额</strong></p>
        <p><i>红红火火恍恍惚惚呵呵哈哈哈哈哈哈哈</i></p>
        <!--4.水平线:hr
        	单标签
        -->
        <hr />
        
        <!--列表标签:ul,ol,dl
        	ul:无序列表
        	ol:有序列表
        	dl:自定义列表
			     
        -->
        <ul>
        	<li>语文</li>
        	<p>语文是.....</p>
        	<li>数学</li>
        	<li>英语</li>
        </ul>
        <ol>
        	<li>北京</li>
        	<li>成都</li>
        	<li>重庆</li>
        </ol>
        <dl>
        	<!--dt对列表进行分组-->
        	<dt>A</dt>
        	<!--dd列举分组下的内容-->
        	<dd>and</dd>
        	<dd>are</dd>
        	<dt>B</dt>
        	<dd>big</dd>
        	<dd>bird</dd>
        </dl>
	</body>
</html>
