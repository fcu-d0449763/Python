<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				position: relative;
			}
			#bigPic{
				background-color: lightblue;
				height: 400px;
			}
			#smallPig{
				background: lightgrey;
				height: 100px;
			}
			#pic{
				position: absolute;
				height: 400px;
				width: 600px;
				left:350px ;
				
			}
			#ppp{

				width: 200px;
				margin-left: auto;
				margin-right: auto;
			}
			#p1,#p2,#p3{
				height: 20px;
				width: 20px;
			}

		</style>
	</head>
	<body>
		<div id="bigPic">
			<img id="pic"></img>
		</div>
		<div id="smallPig">
			<div id="ppp">
				<img id="p1" src="img/thumb-1.jpg"/>
				<img id="p2" src="img/thumb-2.jpg"/>
				<img id="p3" src="img/thumb-3.jpg"/>
			</div>
			
		</div>
		<script src="js/mylib.js"></script>
		<script type="text/javascript">
			var img = document.getElementById("pic")
			img.src = "img/hello.jpg"
			var pic1 = document.getElementById("p1");
			bind(pic1,"click",function(){
				img.src="img/hello.jpg";
			});
			var pic2 = document.getElementById("p2");
			bind(pic2,"click",function(){
				img.src="img/goodbye.jpg";
			});
			var pic3 = document.getElementById("p3");
			bind(pic3,"click",function(){
				img.src="img/oneshit.jpg";
			});
		</script>
	</body>
</html>
