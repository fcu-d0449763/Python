<!--常用的选择器
	一.选择器
	1.标签/元素选择器:将标签名作为选择器,同时选中网页中所有同类型的标签
	a{} --选中所有的a标签
	
	2.id选择器:通过在id属性值前加#,就构成了id选择器.选中id等于对应的值的标签
	id属性:所有的标签都有id属性,并且设置的值必须唯一
	#p1{}--选中id值是p1的标签
	3.class选择器:通过在class属性值钱加.,就构成了类选择器.选中class等于对应的值的标签
	.c1{} --选中所有class值是c1的标签
	
	4.群组选择器:多个选择器中间使用逗号隔开.选中所有的单独的选择器
	a,p,#p1,c1{}--选中所有的a标签,p标签和所有id值是p1以及所有class值是c1的标签
	
	5.包含选择器:多个选择器之间使用空格隔开.从前往后找,找到最后一个选择器
	div .c1 p{}---选中div中class是c1的标签中的p标签
	
	6.通配符*:直接将*作为选择器,选中当前页面中所有的标签
	
	二.选择器的优先级:
	通过不同的选择器选中了同一个标签,并且设置了同一个属性,谁的优先级高就谁有效.看谁的优先级高就看谁的权重值大
	权重值是一样的情况下,谁后写,谁的优先级高
	伪类选择器:0001
	元素选择器:0001
	class选择器:0010
	id选择器:0100
	群组选择器:直接看单独每一个权重
	包含选择器:多个选择器的权重和
	通配符:0001
	
	注意:不管选择器的权重有多高,内联样式的优先级都是最高的
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*注意:在这个标签中写的代码是CSS代码*/
			/*元素选择器*/
			a{
				color:salmon;
			}
			/*id选择器*/
			#a1{
				background-color:seagreen
			}
			/*class选择器*/
			.c1{
				color: skyblue;
			}
			a,p{
				font-size: 20px;
			}
			div .c1 p{
				font-size: 40px;
			}
			
			/**{
				background-color: salmon;
				width :100px;
			}*/
			/*#p{
				color: red;
			}*/
			.p1{
				color: blue;
			}
			p{
				color: salmon;
			}
			
			
		</style>
	</head>
	<body>
		<p id='p' class="p1">选择器的权重</p>
		
		
		
		<a class="c1" href="">超链接1</a>
		<div id="">
			<a id='a1' href="">超链接2</a>
		</div>
		<div id="">
			<div id="">
				<a id='a1' href="">超链接3</a>
			</div>
		</div>
		
		<p id='a1'>我是段落1</p>
		<h1 class="c1">我是标题1</h1>
		
		
		<div id="">
			<p>我是p0</p>
			<div class="c1">
				<a href="">我是a4</a>
				<p>我是p1</p>
				<p>我是p2</p>
			</div>
		</div>
		
		
	</body>
</html>
