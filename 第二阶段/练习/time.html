<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#time{
				background-color: lightblue;
				height:20px;
				width: 300px;
				float: right;
				color: red;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="time">
		<script type="text/javascript">
			var days = ["日","一","二","三","四","五","六"]
			
			function showTime(){
				var now = new Date();
				var year = now.getFullYear();
				var month = now.getMonth()+1;
				var date = now.getDate();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var day = now.getDay();
				var div = document.getElementById("time")
				div.innerHTML=year+'年'+month+'月'+date+'日&nbsp;&nbsp;'+(hour<10?"0":"")+hour +":"
					+(minute<10?"0":'')+minute+':'
					+(second<10?"0":'')+second
					+"&nbsp;&nbsp;星期"+days[day];	
			}
			showTime()
			window.setInterval(showTime,1000)
			
		</script>
		</div>
	</body>
</html>
