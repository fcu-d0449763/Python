<!--
	1.怎么浮动
	通过给float属性赋值为left或者right来让标签浮动.浮动会让标签脱流.
	浮动的目的就是让竖着显示的可以横着来(针对块)
	2.浮动的效果:
	a.所有的标签浮动后,一个可以显示多个;默认的宽度是内容的大小;可以设置宽度和高度
	b.一行显示不了的时候才会自动换行
	
	3.注意事项:
	
	a.如果同一级的标签,后面的需要浮动,前面也要浮动,否则可能会出现显示问题
	b.浮动的标签不占池底位置,只占水面的位置;不浮动的既占池底又占水面
	
-->


<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				float: left;
				width: 100px;
			}
			a{
				float: left;
				width: 100px;
				height:80px;
			}
		</style>
	</head>
