<!--
	清除浮动:清除浮动不是将标签的浮动给去掉,而是清除因为浮动产生的高度塌陷的问题
	
	高度塌陷:父标签不浮动,子标签浮动,并且不设置父标签的高度,就会产生高度塌陷的问题(父标签)
	
	2.
	方案一:添加空盒子,在高度塌陷的标签(父标签)的最后添加一个空的div,并设置样式clear值为both
	方案二:给父标签添加样式overflow的值为hidden
	方案三:万能清除法
-->


<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*方案二:设置overflow*/
			/*#father{
			overflow:hidden;
		}*/
		/*方案三*/
			#father:after{
				display: block;
				clear: both;
				content: '';
				visibility: hidden;
				height: 0;
				 
			}
			#father{
				zoom: 1;
			}
		</style>
		
	</head>
	<body>
		<div style="background-color: salmon; height: 120px;" ></div>
		<div id="father" style="background-color: seagreen;">
			<div id="" style="background-color: skyblue;height: 500px;float: left;width: 20%;">
				
			</div>
			<div id=""style="background-color:slateblue ;height: 300px;float: right;width: 20%;">
				
			</div>
			<!--方案一:添加空盒子-->
			<!--<div id="" style="clear: both;">
			</div>-->
		</div>
		<div id="" style="background-color: gray;height: 20px;float: left;width: 100%;" >
			
		</div>
	</body>
</html>
