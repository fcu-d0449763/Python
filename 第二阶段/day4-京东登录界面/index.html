<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--设置网页标题-->
		<title>京东-欢迎登陆</title>
		<!--link标签:导入文件
			rel:icon(设置网页图标),stylesheet(样式表)
			type:文件类型/文件的后缀  text--文本 img--图片
		-->
		<!--设置图标-->
		<link rel="icon" type="img/ico" href="img/icon.ico"/>
		<!--添加样式-->
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!--==================顶部=============-->
		<div id="top">
			<!--======顶部的顶部====-->
			<div id="banner">
				<img id="img1" src="img/logo.png"/>
				<img id="img2" src="img/l-icon.png"/>
				<a target='_blank' href="https://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans">登录页面,调查问卷</a>
			</div>
			<!--=======顶部的底部====-->
			<div id="message">
				<p>依据<<网络安全法>>,为保障您的账户安全和正常使用,请尽快完成手机号验证!新版<a target="_blank" href="https://about.jd.com/privacy/"><<京东隐私政策>></a>已上线,将更有利于保护您的个人隐私
				</p>
			</div>

		</div>
		<!--=================中间内容===========-->
		<div id="content">
			<img id="img1" src="img/bg2.png"/>
			<!--登录框-->
			<div id="login">
				<!--顶部-->
				<div id="div1">
					<div id="text">
						<p><img src="img/warning.png"/>京东不会以任何理由要求你转账汇款,谨防诈骗</p>
					</div>
					<div id="button">
						<button id="btn1">扫码登录</button>|
						<button id="btn2">账号登录</button>
					</div>
				</div>
				<!--中间-->
				<div id="div2">
					<div id="username">
						<button id="user-btn"><img src="img/pygame.png"/></button>
						<input type="text" name="username" placeholder="邮箱/用户名/已验证手机" />
					</div>
					<div id="password">
						<button id="password-btn"><img src="img/password_icon.png"/></button>
						<input type="text" name="password" placeholder="密码" id="password" value="" />
					</div>
					<a id="forget" href="">忘记密码</a>
					<button id="btn1">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
				</div>
				<!--底部-->
				<div id="div3">
					<a id="qq" href="">QQ</a>|
					<a id="weixin" href="">微信</a>
					<a id="zhuce">立即注册</a>
				</div>
			</div>
		</div>
		<!--=================第底部内容=========-->
		<div id="bottom">
			<div id="a">
				<a href="">关于我们</a>|
				<a href="">联系我们</a>|
				<a href="">人才招聘</a>|
				<a href="">商家入驻</a>|
				<a href="">广告服务</a>|
				<a href="">手机京东</a>|
				<a href="">友情链接</a>|
				<a href="">销售联盟</a>|
				<a href="">京东社区</a>|
				<a href="">京东公益</a>|
				<a href="">English Site</a>
			</div>
			<p>Copyright © 2004-2018  京东JD.com 版权所有</p>
		</div>
	</body>
</html>
